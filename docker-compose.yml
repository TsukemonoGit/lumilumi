version: '3.8'

services:
  lumilumi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumilumi
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    restart: always
    volumes:
      - '.:/app'  # ホストのコードをマウント
    command: sh -c "npm install && npm run dev -- --host"
