services:
  lumilumi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumilumi
    ports:
      - "5173:5173"
    tty: true
    environment:
      PORT: 5173
      HOST: 0.0.0.0
    volumes:
      - .:/app  # ローカルとコンテナを同期
      - /app/node_modules  # コンテナの node_modules を保持